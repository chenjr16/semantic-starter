<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--  ****  -->
  <!--  Copy From Here:  -->
  <!-- Include JQuery for Semantic UI -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <!-- Include Semantic UI CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <!-- Include Semantic UI JS -->
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <!--  To Here  -->
  <!--  ****  -->
  <!-- User JS & CSS -->
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <title>Semantic Starter</title>
</head>

<body>
  <!-- Header -->
  <div class="ui container">
    <h2 class="ui center aligned icon header">
      <!-- change 'code' to different icon name: https://semantic-ui.com/elements/icon.html -->
      <i class="circular code icon"></i>
      <!-- Replace <a></a> with your title to be displayed -->
      <a target="_blank" href="https://semantic-ui.com/introduction/getting-started.html">Semantic UI </a>Demo
    </h2>
  </div>
  <!-- End Header -->

  <div class="ui container">
    <!-- Add Components Here -->
    
  </div>
  
  <div class="ui centered link cards">
    <div class="card">
      <div class="image">
        <img src="https://www.denofgeek.com/wp-content/uploads/2017/07/will_smith_movie_stardom_bright.jpg?resize=768%2C432g">
      </div>
      <div class="content">
        <div class="header">Matt Giampietro</div>
        <div class="meta">
          <a>Friends</a>
        </div>
        <div class="description">
          Matthew is an interior designer living in New York.
        </div>
      </div>
      <div class="extra content">
        <span class="right floated">
          Joined in 2013
        </span>
        <span>
          <i class="user icon"></i>
          75 Friends
        </span>
      </div>
    </div>
    <div class="card">
      <div class="image">
        <img src="https://assets-us.votenow.tv/projects/pca/2019/images/the-male-movie-star-of-2019/robert-downey-jr/280-robert-downey-jr.jpg">
      </div>
      <div class="content">
        <div class="header">Molly</div>
        <div class="meta">
          <span class="date">Coworker</span>
        </div>
        <div class="description">
          Molly is a personal assistant living in Paris.
        </div>
      </div>
      <div class="extra content">
        <span class="right floated">
          Joined in 2011
        </span>
        <span>
          <i class="user icon"></i>
          35 Friends
        </span>
      </div>
    </div>
    <div class="card">
      <div class="image">
        <img src="https://i0.wp.com/top5v.com/wp-content/uploads/2019/03/Tom-Cruise.png">
      </div>
      <div class="content">
        <div class="header">Elyse</div>
        <div class="meta">
          <a>Coworker</a>
        </div>
        <div class="description">
          Elyse is a copywriter working in New York.
        </div>
      </div>
      <div class="extra content">
        <span class="right floated">
          Joined in 2014
        </span>
        <span>
          <i class="user icon"></i>
          151 Friends
        </span>
      </div>
    </div>
  </div>
  
</body>

</html>
